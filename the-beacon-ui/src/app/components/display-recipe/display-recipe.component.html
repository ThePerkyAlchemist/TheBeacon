<div class="recipe-container">
  <!-- Search and Create Form in One Row -->
  <div class="top-bar">
    <!-- Search Bar -->
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Search recipesâ€¦</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Margarita" />
    </mat-form-field>

    <!-- Create Form -->
    <form #createForm="ngForm" (ngSubmit)="createRecipe()" class="create-form">
      <div class="form-group">
        <mat-label>Name:</mat-label>
        <input type="text" name="name" [(ngModel)]="newRecipe.name" required />
      </div>
      <div class="form-group">
        <mat-label>Ingredient ID:</mat-label>
        <input type="number" name="ingredientId" [(ngModel)]="newRecipe.ingredientId" required />
      </div>
      <div class="form-group">
        <mat-label>Volume (ml):</mat-label>
        <input type="number" name="volumeMl" [(ngModel)]="newRecipe.volumeMl" required />
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid">
        Create Recipe Entry
      </button>
    </form>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage && !hideSuccess" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Table -->
  <h3>Recipe List</h3>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.name }}</td>
    </ng-container>

    <ng-container matColumnDef="ingredientId">
      <th mat-header-cell *matHeaderCellDef>Ingredient ID</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.ingredientId }}</td>
    </ng-container>

    <ng-container matColumnDef="volumeMl">
      <th mat-header-cell *matHeaderCellDef>Volume (ml)</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.volumeMl }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let recipe">
        <button mat-button (click)="startEditing(recipe)">Edit</button>
        <button mat-button color="warn" (click)="deleteRecipe(recipe.id)">Delete</button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
