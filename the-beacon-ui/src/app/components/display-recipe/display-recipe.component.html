<div class="recipe-container">

  <!-- Create New Recipe Button -->
  <div style="margin-bottom: 20px;">
    <button mat-raised-button color="primary" (click)="startCreating()">Create New Recipe</button>
  </div>

  <!-- Create Form - shown only if showCreateForm is true -->
  <div *ngIf="showCreateForm">
    <h3>Add New Recipe</h3>
    <form #createForm="ngForm" (ngSubmit)="createRecipe()" class="create-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="newRecipe.name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ingredient ID</mat-label>
        <input matInput type="number" name="ingredientId" [(ngModel)]="newRecipe.ingredientId" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Volume (ml)</mat-label>
        <input matInput type="number" name="volumeMl" [(ngModel)]="newRecipe.volumeMl" required />
      </mat-form-field>

      <div style="margin-top: 10px;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid">
          Save Recipe
        </button>
        <button mat-raised-button color="warn" type="button" (click)="cancelCreate()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage && !hideSuccess" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Recipe List -->
  <h3>Recipe List</h3>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.name }}</td>
    </ng-container>

    <!-- Ingredient ID Column -->
    <ng-container matColumnDef="ingredientId">
      <th mat-header-cell *matHeaderCellDef>Ingredient ID</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.ingredientId }}</td>
    </ng-container>

    <!-- Volume Column -->
    <ng-container matColumnDef="volumeMl">
      <th mat-header-cell *matHeaderCellDef>Volume (ml)</th>
      <td mat-cell *matCellDef="let recipe">{{ recipe.volumeMl }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let recipe">
        <button mat-button (click)="startEditing(recipe)">Edit</button>
        <button mat-button color="warn" (click)="deleteRecipe(recipe.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
