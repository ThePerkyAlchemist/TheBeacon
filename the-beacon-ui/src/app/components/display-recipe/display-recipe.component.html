<!-- Page title -->
<h2>Recipes</h2>

<!-- Toolbar containing Create button and Search field -->
<div class="table-toolbar">
  <!-- Left side (Create button) -->
  <div class="toolbar-left">
    <button mat-raised-button color="primary" (click)="startCreating()">
      Create New Recipe
    </button>
  </div>

  <!-- Right side (Search input) -->
  <div class="toolbar-right">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Recipes</mat-label>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter recipes..." />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>

<!-- Create form -->
<div *ngIf="showCreateForm" class="form-container">
  <h3>Add New Recipe</h3>

  <form #createForm="ngForm" (ngSubmit)="createRecipe()" class="create-form">
    <!-- Name input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="newRecipe.name" required />
    </mat-form-field>

    <!-- Ingredient ID input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ingredient ID</mat-label>
      <input matInput type="number" name="ingredientId" [(ngModel)]="newRecipe.ingredientId" required />
    </mat-form-field>

    <!-- Volume input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Volume (ml)</mat-label>
      <input matInput type="number" name="volumeMl" [(ngModel)]="newRecipe.volumeMl" required />
    </mat-form-field>

    <!-- Action buttons -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid">
      Save
    </button>
    <button mat-raised-button color="warn" type="button" (click)="cancelCreate()">Cancel</button>
  </form>
</div>

<!-- Success message after saving -->
<div *ngIf="successMessage && !hideSuccess" class="success-message">
  {{ successMessage }}
</div>

<!-- Recipe Table -->
<h3>Recipe List</h3>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ingredient-table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.id }}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.name }}</mat-cell>
  </ng-container>

  <!-- Ingredient ID Column -->
  <ng-container matColumnDef="ingredientId">
    <mat-header-cell *matHeaderCellDef>Ingredient ID</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.ingredientId }}</mat-cell>
  </ng-container>

  <!-- Volume Column -->
  <ng-container matColumnDef="volumeMl">
    <mat-header-cell *matHeaderCellDef>Volume (ml)</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.volumeMl }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let item" class="actions-cell">
      <!-- Edit button -->
      <button mat-icon-button color="accent" (click)="startEditing(item)" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>

      <!-- Delete button -->
      <button mat-icon-button color="warn" (click)="deleteRecipe(item.id)" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Table rows -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>

<!-- Pagination -->
<mat-paginator
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page">
</mat-paginator>
