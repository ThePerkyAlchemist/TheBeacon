<app-header></app-header>

<!-- Angular Material Tab Group handles tab switching -->
<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <!-- Tab 1: Replace with your actual component for displaying recipes -->
  <mat-tab label="Recipes">
    <!-- Replace 'app-display-recipe' with the real component selector -->
    <app-display-recipe></app-display-recipe>
  </mat-tab>

  <!-- Tab 2: Replace with your actual component for displaying stock/ingredients -->
  <mat-tab label="Stock">
    <!-- Replace 'app-liquid-ingredient-list' with the real component selector -->
    <app-display-stock-list></app-display-stock-list>
  </mat-tab>

  <!-- Tab 3: Replace with your actual component for displaying drink profiles -->
  <mat-tab label="Drink Profiles">
    <!-- Replace 'app-display-drinkprofile' with the real component selector -->
    <app-display-drinkprofile></app-display-drinkprofile>
  </mat-tab>

  <!-- Tab 4: Replace with your actual component for displaying drink profiles -->
  <mat-tab label="Ingredients">
    <!-- Replace 'app-display-drinkprofile' with the real component selector -->
    <app-display-ingredient></app-display-ingredient>
  </mat-tab>

</mat-tab-group>
